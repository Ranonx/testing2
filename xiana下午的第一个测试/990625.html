<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>我的网页</title>
	<style>
		body {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			min-height: 100vh;
		}
		h1, p, .btn {
			text-align: center;
		}
		.btn {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin: 10px;
			cursor: pointer;
		}
		.pink {
			color: pink;
		}
	</style>
</head>
<body>
	<h1>欢迎来到我的网页！</h1>
	<p>这是我的第二个网页。</p>
	<a href="#" class="btn" id="colorBtn">点击这里</a>

	<script>
        const colorBtn = document.getElementById('colorBtn');
		const h1 = document.querySelector('h1');
		let isPink = false;

		colorBtn.addEventListener('click', function() {
			if (isPink) {  //如果 ISLINK 是 true
				h1.classList.remove('pink'); // CSS pink 去掉
				isPink = false;
			} else {
				h1.classList.add('pink'); // 添加 CSS PINK
				isPink = true; //把 isPink 改为 true
			}
		});
	</script>
</body>
</html>
